version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: muhasebe-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-muhasebe_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-muhasebe_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-muhasebe_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - muhasebe-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: muhasebe-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${DB_USER:-muhasebe_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-muhasebe_db}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      ENVIRONMENT: production
      DEBUG: ${DEBUG:-False}
    volumes:
      - ./backend/data:/app/data
      - ./backend/templates:/app/templates
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - muhasebe-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: muhasebe-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - muhasebe-network

  # Nginx Reverse Proxy (optional - for SSL/advanced routing)
  nginx:
    image: nginx:alpine
    container_name: muhasebe-nginx
    restart: unless-stopped
    ports:
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - muhasebe-network
    profiles:
      - ssl  # Only start with --profile ssl

volumes:
  postgres_data:
    driver: local

networks:
  muhasebe-network:
    driver: bridge
